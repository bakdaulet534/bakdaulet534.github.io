    body.dark {

    body {

      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .button:hover {
      background: var(--accent-hover);
    }
    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background: #fff;
    }
    body.dark input, body.dark textarea {
      background: #333;
      color: white;
      border: 1px solid #555;
    }
    @media (max-width: 500px) {
